<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Malla de la Universidad</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 2em; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    .cursada { background-color: #c8e6c9; }      /* Verde */
    .en-curso { background-color: #fff9c4; }     /* Amarillo */
    .falta { background-color: #ffcdd2; }        /* Rojo claro */
  </style>
</head>
<body>

  <h1>Malla de Carreras</h1>
  <p>Haz clic en cada materia para editar su estado. Actualiza desde GitHub.</p>

  <table>
    <tr>
      <th>1° Año</th>
      <th>2° Año</th>
      <th>3° Año</th>
      <th>4° Año</th>
    </tr>
    <tr>
      <td class="cursada">Historia Económica</td>
      <td class="en-curso">Estadística</td>
      <td class="falta">Gestión Empresarial</td>
      <td class="falta">Contabilidad Avanzada</td>
    </tr>
  </table>

</body>
</html>
