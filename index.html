      { nombre: "Desarrollo Internacional de Negocios", cuatrimestre: "2춿 A침o - 1춿 Cuatrimestre", correlativas: ["mkt"], id: "din" },

      { nombre: "Estad칤stica Empresarial II", cuatrimestre: "2춿 A침o - 2춿 Cuatrimestre", correlativas: ["est1"], id: "est2" },
      { nombre: "Macroeconom칤a", cuatrimestre: "2춿 A침o - 2춿 Cuatrimestre", correlativas: [], id: "macro" },
      { nombre: "Obligaciones, Contratos y Sociedades", cuatrimestre: "2춿 A침o - 2춿 Cuatrimestre", correlativas: ["der1"], id: "ocs" },
      { nombre: "Dise침o y Auditor칤a de Sistemas", cuatrimestre: "2춿 A침o - 2춿 Cuatrimestre", correlativas: ["adm2"], id: "sis" },
      { nombre: "Contabilidad Gerencial", cuatrimestre: "2춿 A침o - 2춿 Cuatrimestre", correlativas: ["cont1"], id: "cont2" },

      { nombre: "Direcci칩n Estrat칠gica", cuatrimestre: "4춿 A침o - 1춿 Cuatrimestre", correlativas: ["adm2"], id: "estrategia" },
      { nombre: "Nuevas Tendencias en Administraci칩n", cuatrimestre: "4춿 A침o - 1춿 Cuatrimestre", correlativas: ["adm2", "gerencia"], id: "nuevas" },
      { nombre: "Consultor칤a", cuatrimestre: "4춿 A침o - 1춿 Cuatrimestre", correlativas: [], id: "consultoria" },
      { nombre: "Control de Gesti칩n", cuatrimestre: "4춿 A침o - 1춿 Cuatrimestre", correlativas: ["costos"], id: "control" },

      { nombre: "Simulaciones y Toma de Decisiones", cuatrimestre: "4춿 A침o - 2춿 Cuatrimestre", correlativas: ["estrategia", "cont2"], id: "simu" },
      { nombre: "Desarrollo Empresarial", cuatrimestre: "4춿 A침o - 2춿 Cuatrimestre", correlativas: ["finanzas", "costos"], id: "desarrollo" },
      { nombre: "An치lisis Estrat칠gico de Datos", cuatrimestre: "4춿 A침o - 2춿 Cuatrimestre", correlativas: [], id: "datos" },
      { nombre: "Trabajo Integrador Final en Administraci칩n", cuatrimestre: "4춿 A침o - 2춿 Cuatrimestre", correlativas: [], id: "tif" },
      { nombre: "Examen de Ingl칠s", cuatrimestre: "4춿 A침o - 2춿 Cuatrimestre", correlativas: [], id: "ingles" },
    ];

    const estadoMaterias = {};

    function renderMalla() {
      const container = document.getElementById("malla");
      container.innerHTML = "";
      const cuatrimestres = [...new Set(materias.map(m => m.cuatrimestre))];

      cuatrimestres.forEach(cuatri => {
        const div = document.createElement("div");
        div.className = "cuatrimestre";
        div.innerHTML = `<h2>${cuatri}</h2>`;

        materias.filter(m => m.cuatrimestre === cuatri).forEach(m => {
          const bloqueada = m.correlativas.some(c => !estadoMaterias[c]);

          const materiaDiv = document.createElement("div");
          materiaDiv.className = "materia";

          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = m.id;
          checkbox.disabled = bloqueada;
          checkbox.checked = estadoMaterias[m.id] || false;
          checkbox.onchange = () => {
            estadoMaterias[m.id] = checkbox.checked;
            localStorage.setItem("estadoMaterias", JSON.stringify(estadoMaterias));
            renderMalla();
          };

          const label = document.createElement("label");
          label.htmlFor = m.id;
          label.innerText = m.nombre;
          if (checkbox.checked) label.classList.add("tachada");
          if (bloqueada && !checkbox.checked) label.classList.add("bloqueada");

          materiaDiv.appendChild(checkbox);
          materiaDiv.appendChild(label);
          div.appendChild(materiaDiv);
        });

        container.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("estadoMaterias");
      if (saved) Object.assign(estadoMaterias, JSON.parse(saved));
      renderMalla();
    });
  </script>
